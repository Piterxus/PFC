<div class="container-fluid  d-flex  justify-content-center align-items-center loginSocios">

  

    <div class="col-md-6 h-100 d-flex flex-column justify-content-center inicio">
      <div >
        <h1 class="textHeaderLogin text-center"><strong>Inicio</strong></h1>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column align-items-center">
          <div *ngIf="errors?.email" class="alert alert-danger mt-3">
            {{ errors?.email }}
          </div>
          <div *ngIf="errors?.password" class="alert alert-danger mt-3">
            {{ errors?.password }}
          </div>
          <div *ngIf="errors?.error" class="alert alert-danger mt-3">
            {{ errors?.error }}
          </div>

          <div class="mb-5 d-flex">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="EMAIL"
            />
          </div>

          <div class="mb-5 d-flex">
            <label for="password">Contraseña:</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="CONTRASEÑA"
            />
            <a href="#"> </a>
          </div>

          <div class="mb-5 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="recordarContrasena"
                name="recordarContrasena"
              />
              <label class="remeberPassword" for="recordarContrasena"
                >Recordar contraseña</label
              >
            </div>

            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="mt-4 float-end">ENVIAR</button>
        </form>
        <ng-template #forgotPasswordModal>
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Recuperar Contraseña</h4>
              <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label for="inputEmail">Correo Electrónico</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                name="inputEmail"
              />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
