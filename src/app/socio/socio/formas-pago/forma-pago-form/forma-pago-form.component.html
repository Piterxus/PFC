<div *ngIf="tipo === 'cuenta'">
<div class="d-flex justify-content-center">
  <form action="" class="d-flex flex-column">
    <h4 class="text-center">AÑADIR CUENTA</h4>
    <div class="formLeft">
      <div class="mb-3 d-flex">
        <label for="iban" class="form-label">IBAN:</label>
        <input
          name="IBAN"
          type="text"
          class="form-control mt-4"
          placeholder="IBAN"
          
        />
      </div>

    </div>

    <div class="d-flex justify-content-center mt-5 btnsPerfil">
      <button type="button" class="btn btnCancelar" (click)="volverATablas()">
        CANCELAR
      </button>
      <button type="submit" class="btn btnAdd">AÑADIR</button>
    </div>
  </form>
</div>

  </div>
  <div *ngIf="tipo === 'tarjeta'">
<div class="d-flex justify-content-center">
  <form action="" class="d-flex flex-column">
    <h4 class="text-center">AÑADIR TARJETA</h4>
    <div class="formLeft">
      <div class="mb-3 d-flex">
        <label for="numero" class="form-label">Número:</label>
        <input
          name="Numero"
          type="text"
          class="form-control mt-4"
          placeholder="Número"
        
        />
      </div>
      <div class="mb-3 d-flex">
        <label for="caduca" class="form-label">Caduca:</label>
        <input
          name="Caduca"
          type="date"
          class="form-control mt-4"
          placeholder="Caduca"
        
        />
      </div>
 
    </div>

    <div class="d-flex justify-content-center mt-5 btnsPerfil">
      <button type="button" class="btn btnCancelar" (click)="volverATablas()">
        CANCELAR
      </button>
      <button type="submit" class="btn btnAdd">SOLICITAR</button>
    </div>
  </form>
</div>

  </div>
